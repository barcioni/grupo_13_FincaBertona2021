                <fieldset class= "campo-formulario">

                </fieldset>
                <fieldset class= "campo-formulario">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name= "apellido" id="apellido"  class="control" required placeholder>
                </fieldset>
                <fieldset class= "campo-formulario">
                    <label for="nombre-de-usuario">Nombre de usuario:</label>
                    <input type="text" name= "nombre-de-usuario" id="nombre-de-usuario" class="control" required placeholder>
                </fieldset>
                <fieldset class= "campo-formulario">
                    <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fecha" value="2021-07-22" id= "fecha-de.nacimiento"class="control" required placeholder>
                </fieldset>
                <fieldset class= "campo-formulario">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" name= "domicilio" id="domicilio" class="control" required placeholder>
                </fieldset>
                <fieldset class="campo-formulario">
                    <label for="clave">Contrase침a:</label>
                    <input type="password" name="clave" id="clave" class="control" required placeholder>
                </fieldset>
        
                <fieldset class="campo-formulario">
                    <label for="confirmacion-clave">Confirme su contrase침a:</label>
                    <input type="password" name="clave" id="clave" class="control" required placeholder>
                </fieldset>
        
                <button type="submit" class= "boton-formulario-enviar" >ENVIAR</button>
